workflows:
  # React Native - Railways App (Android)
  # Note: EXPO_TOKEN must be set in railways_credentials group for EAS authentication
  react-native-railways-android:
    name: Africa Railways - Android
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      groups:
        - railways_credentials
      vars:
        APP_VARIANT: railways
        PACKAGE_NAME: com.mpolobe.railways
        EXPO_PROJECT_ID: 82efeb87-20c5-45b4-b945-65d4b9074c32
      node: 18.19.0
    cache:
      cache_paths:
        - $HOME/.npm
        - $HOME/.expo
        - SmartphoneApp/node_modules
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
        - pattern: 'develop'
          include: true
      tag_patterns:
        - pattern: 'railways-*'
          include: true
    scripts:
      - name: Install dependencies
        script: |
          cd SmartphoneApp
          npm install --legacy-peer-deps
      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Verify EXPO_TOKEN
        script: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ ERROR: EXPO_TOKEN is not set!"
            echo "Please add EXPO_TOKEN to the railways_credentials group in Codemagic"
            exit 1
          fi
          echo "✅ EXPO_TOKEN is set (length: ${#EXPO_TOKEN})"
      - name: Build Android APK
        script: |
          cd SmartphoneApp
          export EXPO_TOKEN=$EXPO_TOKEN
          APP_VARIANT=railways eas build --platform android --profile production --non-interactive --no-wait
    artifacts:
      - SmartphoneApp/build/**/*.apk
      - SmartphoneApp/build/**/*.aab
    publishing:
      email:
        recipients:
          - mpolobe@example.com
        notify:
          success: true
          failure: true

  # React Native - Railways App (iOS)
  react-native-railways-ios:
