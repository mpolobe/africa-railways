      - name: Install EAS CLI
        script: |
          npm install -g eas-cli
      - name: Verify EXPO_TOKEN
        script: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ ERROR: EXPO_TOKEN is not set!"
            echo "Please add EXPO_TOKEN to the credentials group in Codemagic"
            exit 1
          fi
          echo "✅ EXPO_TOKEN is set (length: ${#EXPO_TOKEN})"
      - name: Build iOS IPA
        script: |
          cd SmartphoneApp
          export EXPO_TOKEN=$EXPO_TOKEN
          APP_VARIANT=staff eas build --platform ios --profile staff --non-interactive --no-wait
    artifacts:
      - SmartphoneApp/build/**/*.ipa
    publishing:
      email:
        recipients:
          - mpolobe@example.com
        notify:
          success: true
          failure: true
