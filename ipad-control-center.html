<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Railways - iPad Control Center</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f3a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #FFB800;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            color: #FFB800;
            margin-bottom: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(22, 32, 58, 0.6);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #FFB800;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn.primary {
            background: #FFB800;
            color: #0a0e1a;
        }
        
        .btn.success {
            background: #00FF88;
            color: #0a0e1a;
        }
        
        .btn.secondary {
            background: transparent;
            border: 2px solid #00D4FF;
            color: #00D4FF;
        }
        
        .btn:active {
            transform: scale(0.95);
        }

        #live-feed {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .event-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0,255,136,0.1);
            border-left: 3px solid #00FF88;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .event-time {
            color: #00D4FF;
            font-size: 0.8rem;
            display: block;
            margin-bottom: 5px;
        }

        #ws-status {
            padding: 10px;
            background: rgba(255,68,68,0.1);
            border-radius: 5px;
            color: #FF4444;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        #ws-status.connected {
            background: rgba(0,255,136,0.1);
            color: #00FF88;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÇ Africa Railways</h1>
        <p style="color: #00D4FF;">iPad Control Center - 2025</p>
    </div>

    <div class="grid">
        <!-- Live Event Feed Card -->
        <div class="card">
            <h2>üì° Live Event Feed</h2>
            <div id="ws-status">‚óè Disconnected</div>
            <div id="live-feed">
                <p style="color: #666; text-align: center;">Waiting for events...</p>
            </div>
            <button onclick="location.href='/live-feed.html'" class="btn primary">
                üì∫ Open Full Feed
            </button>
        </div>

        <!-- System Controls Card -->
        <div class="card">
            <h2>üéÆ System Controls</h2>
            <button onclick="simulateTicket()" class="btn success">üéüÔ∏è Simulate Ticket</button>
            <button onclick="checkStatus()" class="btn primary">üìä Check Status</button>
            <button onclick="location.href='/dashboard.html'" class="btn secondary">üìä Dashboard</button>
        </div>

        <!-- Quick Actions Card -->
        <div class="card">
            <h2>‚ö° Quick Actions</h2>
            <button onclick="location.href='/live-feed.html'" class="btn primary">üì° Live Feed</button>
            <button onclick="location.href='/mobile.html'" class="btn secondary">üì± Mobile View</button>
            <button onclick="location.href='/'" class="btn secondary">üè† Home</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.hostname + ':8080/ws');
        const statusEl = document.getElementById('ws-status');
        const feedEl = document.getElementById('live-feed');

        socket.onopen = () => {
            console.log("‚úÖ WebSocket Connected");
            statusEl.className = 'connected';
            statusEl.textContent = '‚óè Connected';
        };

        socket.onclose = () => {
            console.log("‚ùå WebSocket Disconnected");
            statusEl.className = '';
            statusEl.textContent = '‚óè Disconnected';
        };

        socket.onmessage = function(event) {
            const events = JSON.parse(event.data);
            
            if (events.length === 0) {
                feedEl.innerHTML = '<p style="color: #666; text-align: center;">No events yet...</p>';
                return;
            }

            feedEl.innerHTML = '';
            events.slice(0, 5).forEach(e => {
                const timeStr = new Date(e.timestamp).toLocaleTimeString();
                feedEl.innerHTML += `
                    <div class="event-item">
                        <span class="event-time">${timeStr}</span>
                        <div>${e.message}</div>
                    </div>
                `;
            });
        };

        async function simulateTicket() {
            try {
                const response = await fetch('http://' + window.location.hostname + ':8080/add-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `ü™ô Africoin Minted: Passenger 0x${Math.random().toString(16).slice(2, 8)} received 50 AFRC`
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ Ticket simulated successfully!');
                }
            } catch (error) {
                alert('‚ùå Backend not running. Start services first.');
            }
        }

        function checkStatus() {
            fetch('http://' + window.location.hostname + ':8080/health')
                .then(r => r.json())
                .then(data => {
                    alert(`‚úÖ Backend Status: ${data.status}\nEvents: ${data.event_count}`);
                })
                .catch(() => {
                    alert('‚ùå Backend not responding');
                });
        }
    </script>
</body>
</html>
