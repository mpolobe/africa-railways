name: EAS Build (Manual Only)

on:
  # ============================================================================
  # AUTOMATIC TRIGGERS DISABLED - Using Codemagic for Builds
  # ============================================================================
  # This workflow requires manual triggering to prevent unnecessary Expo builds.
  #
  # WHY MANUAL-ONLY:
  # - Expo EAS builds consume credits on external systems
  # - Automatic builds were exhausting monthly credit allowance
  # - Codemagic handles all production builds successfully without errors
  #
  # WHEN TO USE THIS WORKFLOW:
  # - Testing specific build configurations
  # - Emergency builds when Codemagic is unavailable
  # - One-off platform-specific builds
  #
  # FOR REGULAR BUILDS, USE CODEMAGIC:
  # - Configuration: codemagic.yaml in repository root
  # - Automatic builds on push to main
  # - No credit exhaustion issues
  # - All builds completing successfully
  # ============================================================================
  # push:
  #   branches: ["main"]
  #   paths:
  #     - 'SmartphoneApp/**'
  #     - 'mobile/**'
  #     - 'app.json'
  #     - 'eas.json'
  #     - 'package.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: '20'

jobs:
  build:
    name: EAS Build - ${{ github.event.inputs.platform || 'all' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    defaults:
      run:
        working-directory: ./SmartphoneApp
    
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './SmartphoneApp/package-lock.json'

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: üöÄ Build app
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'all' }}"
          PROFILE="${{ github.event.inputs.profile || 'production' }}"
          
          echo "üöÇ Building Sovereign Hub Mobile App"
          echo "Platform: $PLATFORM"
          echo "Profile: $PROFILE"
          
          eas build \
            --platform $PLATFORM \
            --profile $PROFILE \
            --non-interactive \
            --no-wait

      - name: üìä Build Summary
        run: |
          echo "## üì± EAS Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** ${{ github.event.inputs.platform || 'all' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ github.event.inputs.profile || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check build status at: https://expo.dev/accounts/mpolobe/projects/africa-railways/builds" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    
    steps:
      - name: Build notification
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ EAS Build triggered successfully!"
            echo "üì± Check Expo dashboard for build progress"
          else
            echo "‚ùå EAS Build failed"
            echo "Check logs for details"
          fi
