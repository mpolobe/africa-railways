name: Build Railways App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Railways Android App
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: SmartphoneApp/package-lock.json

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        working-directory: SmartphoneApp
        run: npm ci --legacy-peer-deps

      - name: ðŸš€ Build Railways App
        working-directory: SmartphoneApp
        run: APP_VARIANT=railways eas build --platform android --profile railways --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“± Get build URL
        working-directory: SmartphoneApp
        run: |
          BUILD_URL=$(eas build:list --platform android --profile railways --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "Build URL: $BUILD_URL"
          echo "BUILD_URL=$BUILD_URL" >> $GITHUB_ENV

      - name: ðŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš‚ **Railways App Build Complete!**\n\nDownload: ${process.env.BUILD_URL}`
            })
