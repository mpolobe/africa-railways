<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Railways - Live Feed</title>
    <style>
        /* Base Styles & Responsive Grid */
        :root {
            --bg: #0d1117;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #60a5fa;
            --text: #e6edf3;
            --gold: #FFB800;
            --success: #00FF88;
            --danger: #FF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--gold);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--gold);
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00FF88;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status.connected::before {
            content: '‚óè';
            color: #00FF88;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        .status.disconnected {
            background: rgba(255, 68, 68, 0.1);
            border-color: #FF4444;
        }

        .status.disconnected::before {
            content: '‚óè';
            color: #FF4444;
            font-size: 1.2rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .feed-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: transform 0.2s ease;
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feed-header h2 {
            font-size: 1.3rem;
            color: #00D4FF;
        }

        .event-count {
            background: rgba(255, 184, 0, 0.2);
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #FFB800;
        }

        #event-feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        #event-feed::-webkit-scrollbar {
            width: 8px;
        }

        #event-feed::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        #event-feed::-webkit-scrollbar-thumb {
            background: rgba(255, 184, 0, 0.5);
            border-radius: 4px;
        }

        .event-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #00FF88;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-card .time {
            color: #00D4FF;
            font-size: 0.85rem;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        .event-card p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .event-card small {
            color: #888;
            font-size: 0.75rem;
            font-family: 'Courier New', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        /* Touch-friendly buttons for iPad */
        .btn {
            min-height: 48px; /* Apple/Google standard */
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #FFB800;
            color: #0a0e1a;
        }

        .btn-primary:hover {
            background: #FFC933;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #00D4FF;
            color: #00D4FF;
        }

        .btn-secondary:hover {
            background: rgba(0, 212, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÇ Africa Railways Live Feed</h1>
            <div id="connection-status" class="status disconnected">
                Connecting...
            </div>
        </div>

        <div class="feed-container">
            <div class="feed-header">
                <h2>üì° Real-Time Events</h2>
                <div class="event-count">
                    <span id="event-count">0</span> events
                </div>
            </div>

            <div id="event-feed">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    <p>Waiting for events...</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="simulateTicket()">
                üéüÔ∏è Simulate Ticket Purchase
            </button>
            <button class="btn btn-secondary" onclick="location.href='/ipad-control-center.html'">
                üéÆ Control Center
            </button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.hostname + ':8080/ws');
        const statusEl = document.getElementById('connection-status');
        const feedEl = document.getElementById('event-feed');
        const countEl = document.getElementById('event-count');

        socket.onopen = () => {
            console.log("‚úÖ WebSocket Connected to Sentinel Engine");
            statusEl.className = 'status connected';
            statusEl.textContent = 'Connected';
        };

        socket.onclose = () => {
            console.log("‚ùå WebSocket Disconnected");
            statusEl.className = 'status disconnected';
            statusEl.textContent = 'Disconnected';
        };

        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
            statusEl.className = 'status disconnected';
            statusEl.textContent = 'Connection Error';
        };

        socket.onmessage = function(event) {
            const events = JSON.parse(event.data);
            
            if (events.length === 0) {
                feedEl.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>Waiting for events...</p>
                    </div>
                `;
                countEl.textContent = '0';
                return;
            }

            feedEl.innerHTML = ''; // Clear old list
            countEl.textContent = events.length;

            events.forEach(e => {
                const timeStr = new Date(e.timestamp).toLocaleTimeString();
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <span class="time">${timeStr}</span>
                    <p>${e.message}</p>
                    <small>ID: ${e.id.toString().slice(-6)}</small>
                `;
                feedEl.appendChild(eventCard);
            });
        };

        async function simulateTicket() {
            try {
                const response = await fetch('http://' + window.location.hostname + ':8080/add-event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: `ü™ô Africoin Minted: Passenger 0x${Math.random().toString(16).slice(2, 8)} received 50 AFRC`
                    })
                });
                
                if (response.ok) {
                    console.log('‚úÖ Ticket simulated successfully');
                } else {
                    console.error('‚ùå Failed to simulate ticket');
                }
            } catch (error) {
                console.error('‚ùå Error simulating ticket:', error);
                alert('Backend not running. Start services first.');
            }
        }
    </script>
    
    <!-- Load the main application logic -->
    <script src="/frontend/js/app.js"></script>
</body>
</html>
