<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africoin - The Digital Spine</title>
    <style>
        :root { --navy: #0a0e1a; --gold: #FFB800; --cyan: #00D4FF; --white: #ffffff; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--navy); color: var(--white); line-height: 1.6; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; border-bottom: 1px solid #222; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--gold); text-decoration: none; }
        .nav-links { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
        .nav-links a { color: white; text-decoration: none; font-size: 0.9rem; }
        .hero { padding: 100px 8%; text-align: center; min-height: 60vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hero-tag { color: var(--gold); font-weight: bold; letter-spacing: 3px; border: 1px solid var(--gold); padding: 5px 15px; margin-bottom: 20px; font-size: 0.8rem; }
        h1 { font-size: clamp(2.5rem, 6vw, 4rem); margin: 0 0 20px; font-weight: 900; line-height: 1.1; }
        .hero-stats { display: flex; gap: 40px; margin: 40px 0; justify-content: center; flex-wrap: wrap; }
        .stat-card { background: #16203a; padding: 20px 30px; border-radius: 10px; border: 1px solid #333; min-width: 120px; }
        .stat-value { font-size: 2.2rem; font-weight: 800; display: block; color: var(--white); }
        .stat-label { color: var(--gold); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        .cta-group { display: flex; gap: 15px; justify-content: center; margin-top: 30px; }
        .cta-button { padding: 15px 30px; border-radius: 6px; text-decoration: none; font-weight: bold; transition: 0.2s; font-size: 1rem; }
        .primary { background: var(--gold); color: var(--navy); }
        .secondary { border: 1px solid #444; color: white; }
        .cta-button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">Africoin Spine</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard.html">Dashboard</a></li>
        </ul>
    </nav>
    <main class="hero">
        <div class="hero-tag">2026 CONTINENTAL ROLLOUT</div>
        <h1>Built for Africa, By Africa</h1>
        <p style="color:#aaa; font-size:1.1rem; max-width:600px;">The Digital Spine: 54 Nations, One Ledger.</p>
        
        <div class="hero-stats">
            <div class="stat-card">
                <span class="stat-value">10B</span>
                <span class="stat-label">AFRC Supply</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">54</span>
                <span class="stat-label">Member States</span>
            </div>
        </div>

        <div class="cta-group">
            <a href="/dashboard.html" class="cta-button primary">Launch Dashboard</a>
            <a href="https://github.com/mpolobe/africa-railways" class="cta-button secondary">View Source Code</a>
        </div>
    </main>
</body>
</html>
