<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africoin - The Digital Spine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --navy: #0a0e1a; --gold: #FFB800; --cyan: #00D4FF; --white: #ffffff; }
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--navy); color: var(--white); line-height: 1.6; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; border-bottom: 1px solid #222; background: #0d121f; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--gold); display: flex; align-items: center; gap: 10px; }
        .hero { padding: 100px 8%; text-align: center; background: radial-gradient(circle at center, #16203a 0%, #0a0e1a 100%); }
        .hero-tag { color: var(--gold); font-weight: bold; letter-spacing: 3px; border: 1px solid var(--gold); padding: 5px 15px; display: inline-block; margin-bottom: 20px; font-size: 0.8rem; }
        h1 { font-size: clamp(2.5rem, 6vw, 4rem); margin: 0 0 20px; font-weight: 900; line-height: 1.1; }
        .hero-stats { display: flex; gap: 40px; margin: 50px 0; justify-content: center; flex-wrap: wrap; }
        .stat-card { background: #16203a; padding: 20px 40px; border-radius: 12px; border: 1px solid #333; min-width: 150px; }
        .stat-value { font-size: 2.5rem; font-weight: 800; display: block; color: var(--white); }
        .stat-label { color: var(--gold); text-transform: uppercase; font-size: 0.7rem; letter-spacing: 2px; }
        .cta-group { display: flex; gap: 20px; justify-content: center; margin-top: 40px; }
        .cta-button { padding: 18px 40px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .primary { background: var(--gold); color: var(--navy); box-shadow: 0 4px 15px rgba(255,184,0,0.3); }
        .secondary { border: 2px solid #333; color: white; }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><i class="fas fa-train"></i> Africoin <span style="color:var(--cyan)">Spine</span></div>
        <div style="font-size: 0.8rem; color: #666;">v1.0.4-STABLE</div>
    </nav>
    <main class="hero">
        <div class="hero-tag">SUI NETWORK ACTIVE</div>
        <h1>Built for Africa, By Africa</h1>
        <p style="color:#aaa; font-size:1.2rem; max-width:700px; margin:0 auto;">The Digital Spine: 54 Nations, One Ledger. High-speed rail secured by Sui Blockchain technology.</p>
        
        <div class="hero-stats">
            <div class="stat-card">
                <span class="stat-value">10B</span>
                <span class="stat-label">AFRC Supply</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">54</span>
                <span class="stat-label">Nations</span>
            </div>
        </div>

        <div class="cta-group">
            <a href="/dashboard" class="cta-button primary">Launch Live Dashboard</a>
            <a href="https://github.com/mpolobe/africa-railways" class="cta-button secondary">View Source</a>
        </div>
    </main>
</body>
</html>
