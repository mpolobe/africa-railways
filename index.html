<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africoin - The Digital Spine</title>
    <style>
        :root { --navy: #0a0e1a; --gold: #FFB800; --cyan: #00D4FF; --white: #ffffff; --surface: #16203a; }
        body { margin: 0; font-family: sans-serif; background: var(--navy); color: var(--white); line-height: 1.6; }
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 8%; border-bottom: 1px solid #222; }
        .hero { padding: 100px 8%; text-align: center; background: radial-gradient(circle at center, #16203a 0%, #0a0e1a 100%); }
        h1 { font-size: 3.5rem; font-weight: 900; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 50px 8%; }
        .card { background: var(--surface); padding: 25px; border-radius: 12px; border: 1px solid #222; }
        .cta { padding: 15px 30px; background: var(--gold); color: var(--navy); text-decoration: none; font-weight: bold; border-radius: 5px; }
    </style>
</head>
<body>
    <nav>
        <div style="color:var(--gold); font-weight:800;">Africoin Spine</div>
        <div style="display:flex; gap:20px;"><a href="/dashboard.html" style="color:white; text-decoration:none;">Dashboard</a></div>
    </nav>
    <section class="hero">
        <h1>Built for Africa, By Africa</h1>
        <p style="color:#aaa; margin: 20px 0 40px;">Connecting 54 Nations via High-Speed Rail & Blockchain.</p>
        <a href="/dashboard.html" class="cta">Launch Dashboard</a>
    </section>
    <section class="grid">
        <div class="card"><h3>2026 Roadmap</h3><p>SADC Mesh Rollout.</p></div>
        <div class="card"><h3>Sentinels</h3><p>2,000+ Track Workers.</p></div>
        <div class="card"><h3>Tokenomics</h3><p>10B AFRC Supply.</p></div>
    </section>
</body>
</html>
