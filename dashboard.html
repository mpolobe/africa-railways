<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Dashboard | Africoin</title>
    <style>
        :root { --navy: #0a0e1a; --gold: #FFB800; --cyan: #00D4FF; --white: #ffffff; --surface: #16203a; }
        body { margin: 0; font-family: sans-serif; background: var(--navy); color: var(--white); }
        nav { display: flex; justify-content: space-between; padding: 20px 8%; border-bottom: 1px solid #222; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px 8%; }
        .card { background: var(--surface); padding: 30px; border-radius: 12px; border: 1px solid #333; }
        .val { font-size: 2.5rem; font-weight: 800; color: var(--cyan); display: block; margin: 10px 0; }
        .label { color: var(--gold); text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; }
        .status-dot { height: 10px; width: 10px; background: #00ff00; border-radius: 50%; display: inline-block; margin-right: 10px; box-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <nav>
        <div style="color:var(--gold); font-weight:800;">TELEMETRY DASHBOARD</div>
        <a href="/" style="color:white; text-decoration:none;">&larr; Exit</a>
    </nav>
    <div class="grid">
        <div class="card"><span class="label"><span class="status-dot"></span>Network</span><span class="val">ACTIVE</span></div>
        <div class="card"><span class="label">Sui Block</span><span class="val">8,942,231</span></div>
        <div class="card"><span class="label">Sentinels</span><span class="val">2,142</span></div>
    </div>
</body>
</html>
