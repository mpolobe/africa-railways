<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Africa Railways Icon - Blue Theme -->
  <defs>
    <linearGradient id="railwaysGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004999;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#railwaysGradient)"/>
  
  <!-- Train Icon -->
  <g transform="translate(512, 512)">
    <!-- Train body -->
    <rect x="-200" y="-150" width="400" height="200" rx="30" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Windows -->
    <rect x="-160" y="-110" width="80" height="80" rx="10" fill="#0066CC"/>
    <rect x="-40" y="-110" width="80" height="80" rx="10" fill="#0066CC"/>
    <rect x="80" y="-110" width="80" height="80" rx="10" fill="#0066CC"/>
    
    <!-- Wheels -->
    <circle cx="-120" cy="80" r="35" fill="#333333"/>
    <circle cx="-120" cy="80" r="20" fill="#FFFFFF"/>
    <circle cx="0" cy="80" r="35" fill="#333333"/>
    <circle cx="0" cy="80" r="20" fill="#FFFFFF"/>
    <circle cx="120" cy="80" r="35" fill="#333333"/>
    <circle cx="120" cy="80" r="20" fill="#FFFFFF"/>
    
    <!-- Rails -->
    <rect x="-250" y="120" width="500" height="8" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-250" y="140" width="500" height="8" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Africa Railways Text -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RAILWAYS</text>
</svg>
