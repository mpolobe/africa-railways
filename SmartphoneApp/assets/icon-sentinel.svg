<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Sentinel Icon - Orange/Gold Theme -->
  <defs>
    <linearGradient id="sentinelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#sentinelGradient)"/>
  
  <!-- Shield Icon -->
  <g transform="translate(512, 480)">
    <!-- Shield outline -->
    <path d="M 0,-200 L 150,-150 L 180,-50 L 180,50 L 150,150 L 0,220 L -150,150 L -180,50 L -180,-50 L -150,-150 Z" 
          fill="#FFFFFF" opacity="0.95" stroke="#FF6B00" stroke-width="8"/>
    
    <!-- Inner shield -->
    <path d="M 0,-180 L 130,-135 L 155,-45 L 155,45 L 130,135 L 0,200 L -130,135 L -155,45 L -155,-45 L -130,-135 Z" 
          fill="#FFB800"/>
    
    <!-- Checkmark/Safety symbol -->
    <g transform="translate(0, -20)">
      <!-- Hard hat -->
      <ellipse cx="0" cy="-30" rx="80" ry="40" fill="#FFFFFF"/>
      <rect x="-90" y="-30" width="180" height="20" rx="10" fill="#FFFFFF"/>
      
      <!-- Safety goggles -->
      <ellipse cx="-30" cy="20" rx="25" ry="20" fill="#333333" opacity="0.8"/>
      <ellipse cx="30" cy="20" rx="25" ry="20" fill="#333333" opacity="0.8"/>
      <rect x="-60" y="15" width="120" height="8" rx="4" fill="#333333" opacity="0.8"/>
      
      <!-- Checkmark -->
      <path d="M -40,80 L -10,110 L 60,40" fill="none" stroke="#FFFFFF" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Sentinel Text -->
  <text x="512" y="880" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SENTINEL</text>
</svg>
